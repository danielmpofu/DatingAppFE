<nav class="navbar  navbar-expand-lg navbar-light bg-light">
  <div class="container">


    <div class="row w-100">

      <div class="col align-self-start">
        <div class="row">






          <div class="col-1">
            <h1 class="navbar-brand" routerLink="/">Navbar</h1>
          </div>

          <div class="col-11">
            <ul class="navbar-nav mr-auto">

              <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/">Home</a>
                </li>


                <li class="nav-item ">
                  <a class="nav-link" routerLink="/members">Lists</a>
                </li>

                <li class="nav-item ">
                  <a class="nav-link" routerLink="/messages">Messages</a>
                </li>
              </ng-container>

              <li class="nav-item ">
                <a class="nav-link" routerLink="/errors">Errors</a>
              </li>

            </ul>
          </div>

        </div>
      </div>


      <div *ngIf="!(accountService.isLoggedIn())" class="col-4 align-self-end">
        <form (ngSubmit)="doLogin()" #loginForm="ngForm" class="row">

          <div class="col-5">
            <input
              name="username"
              [(ngModel)]="formData.username"
              required
              class="form-control mr-sm-2" type="search" placeholder="Username" aria-label="Username">
          </div>

          <div class="col-5">
            <input
              name="username"
              [(ngModel)]="formData.password"
              required
              class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password">
          </div>

          <div class="col-2">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
          </div>

        </form>

      </div>

      <div *ngIf="(accountService.isLoggedIn())" class="col-2 align-self-end">
        <div class="btn-group" dropdown>
          <button id="button-basic" dropdownToggle type="button" class="btn btn-outline-primary dropdown-toggle"
                  aria-controls="dropdown-basic">
            Welcome {{currentUserName}}
             <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
              role="menu" aria-labelledby="button-basic">
            <li routerLink="/member/edit" role="menuitem"><a class="dropdown-item">Edit Profile</a></li>
            <li class="divider dropdown-divider"></li>
            <li (click)="doLogout()" role="menuitem"><a class="dropdown-item" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>



    </div>
  </div>
</nav>
