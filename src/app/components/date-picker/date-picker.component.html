<div class="mb-3">
  <label>{{label}}</label>
  <input type="text"
         [class.is-invalid]="control.touched && control.invalid"
         [formControl]="control"
         class="form-control"
         placeholder="{{label}}"
         bsDatepicker
         [bsConfig]="bsConfig"
         [maxDate]="maxDate"
         name="dateOfBirth"
         id="">

  <div *ngIf="control.errors?.['required']" class="invalid-feedback">
    {{label}} is required
  </div>
</div>
