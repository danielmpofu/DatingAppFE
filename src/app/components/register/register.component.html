<div class="form-group">
  <h1 class="text-center mt-3">Sign Up Here</h1>
  <hr>
  <form (ngSubmit)="doRegister()" [formGroup]="registerForm">

    <div class="mb-3 row">
      <div class="col-3"></div>
      <div class="col-2">
        <label style="margin-right: 10px;">I am a : </label>
      </div>
      <div class="col-2">
        <label class="form-check">
          <input
            type="radio"
            class="form-check-input"
            formControlName="gender"
            value="Male"> Male
        </label>
      </div>
      <div class="col-2">
        <label class="form-check">
          <input
            type="radio"
            class="form-check-input"
            formControlName="gender"
            value="Female"> Female
        </label>
      </div>
      <div class="col-3"></div>


    </div>

    <app-text-input
      [label]="'Username'"
      [type]="'text'"
      [name]="'Username'"
      [formControl]="$any(registerForm.controls['username'])"></app-text-input>

    <app-text-input
      [label]="'known as'"
      [type]="'text'"
      [name]="'knownAs'"
      [formControl]="$any(registerForm.controls['knownAs'])"></app-text-input>

    <app-date-picker
      [label]="'date of birth'"
      [formControl]="$any(registerForm.controls['dateOfBirth'])"></app-date-picker>

    <app-text-input
      [label]="'city'"
      [type]="'text'"
      [formControl]="$any(registerForm.controls['city'])"></app-text-input>

   <app-text-input
      [label]="'country'"
      [type]="'text'"
      [formControl]="$any(registerForm.controls['country'])"></app-text-input>

    <app-text-input
      [label]="'Phone number'"
      [type]="'tel'"
      [formControl]="$any(registerForm.controls['phone'])"></app-text-input>

    <app-text-input
      [label]="'Email Address'"
      [type]="'email'"
      [formControl]="$any(registerForm.controls['email'])"></app-text-input>

    <app-text-input
      [label]="'Password'"
      [type]="'password'"
      [formControl]="$any(registerForm.controls['password'])"></app-text-input>

    <app-text-input
      [label]="'Confirm Password'"
      [type]="'password'"
      [formControl]="$any(registerForm.controls['confirmPassword'])"></app-text-input>


    <div class="col mt-2">
      <button class="btn btn-primary col-12">Register</button>
    </div>
  </form>
</div>
